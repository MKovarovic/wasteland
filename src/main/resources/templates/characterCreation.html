<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Character Creation</title>
    <link href="/CreationStyle.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>


<form id="characterSheet">
    <div>
        <h3> Name</h3>
        <input type="text" id="nick" name="nick"
               placeholder="Choose your name" required minlength="3" maxlength="20">

        <h3> Faction</h3>
        <input type="radio" id="settler" name="faction" value="Settler">
        <label for="settler">Settler</label><br>

        <input type="radio" id="raider" name="faction" value="Raider">
        <label for="raider">Raider</label><br>



        <div class="row">
            <div class='col_4'>Points to Spend:</div>
            <div class="col_1 pointsToSpend"></div>
            <div class="col_7 pointsMax"></div>
        </div>
        <div class="row">
            <div class='row'>
                <div class="col_1">Stat</div>
                <div class="col_4"></div>
            </div>
            <div id="point-buy-table" class="character-creation">
                <div class="row stats ATK">
                    <div class="col_1">Attack</div>
                    <div class="col_4">
                        <input type='button' value='-' class='qtyminus' field='ATK' />
                        <input type='text' name='Str' value='10' class='qty' disabled />
                        <input type='button' value='+' class='qtyplus' field='ATK' />
                    </div>
                    <div class="row stats DMG">
                        <div class="col_1">Damage</div>
                        <div class="col_4">
                            <input type='button' value='-' class='qtyminus' field='DMG' />
                            <input type='text' name='Dex' value='10' class='qty' disabled />
                            <input type='button' value='+' class='qtyplus' field='DMG' />
                        </div>
                        <div class="row stats HP">
                            <div class="col_1">Hit Points</div>
                            <div class="col_4">
                                <input type='button' value='-' class='qtyminus' field='HP' />
                                <input type='text' name='Con' value='10' class='qty' disabled />
                                <input type='button' value='+' class='qtyplus' field='HP' />
                            </div>
                        </div>
                        <div class="row stats LCK">
                            <div class="col_1">Luck</div>
                            <div class="col_4">
                                <input type='button' value='-' class='qtyminus' field='LCK' />
                                <input type='text' name='Int' value='10' class='qty' disabled />
                                <input type='button' value='+' class='qtyplus' field='LCK' />

                            </div>

                        </div>
                    </div>  </div>  </div>  </div>  </div>

    <button type="submit" form="characterSheet" formaction="/ui/send" formmethod="post"> Send</button>

</form>
</section>

</section>

<script src="/PointBuy.js"></script>

</body>





</html>
